<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Transcription</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Audio Transcription</h1>
      <div class="upload-container">
        <label for="fileInput" class="upload-label">
          <span id="uploadText">Choose an audio file or drag it here</span>
          <input type="file" id="fileInput" accept="audio/*" hidden />
        </label>
      </div>
      <button id="transcribeBtn" disabled>Transcribe</button>
      <div id="result" class="result-area" hidden>
        <h2>Transcription Result</h2>
        <p id="transcriptionText"></p>
        <button id="copyBtn" class="btn-secondary">Copy to Clipboard</button>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
