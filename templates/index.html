<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech To Text</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </head>
  <body>
    <div class="content">
      <div class="container">
        <h1>Speech To Text</h1>
        <div class="rules-section">
          <h2>Rules</h2>
          <ul>
            <li>Upload an audio file</li>
            <li>Supported formats: M4A, MP3, WEBM, MP4, MPGA, WAV, MPEG</li>
            <li>Please ensure clear audio for best results</li>
          </ul>
        </div>
        <div class="upload-container">
          <label for="fileInput" class="upload-label">
            <i class="fas fa-cloud-upload-alt"></i>
            <span id="uploadText">Choose an audio file or drag it here</span>
            <input type="file" id="fileInput" accept="audio/*" hidden />
          </label>
        </div>
        <button id="transcribeBtn" disabled>
          <i class="fas fa-language"></i> Transcribe
        </button>
        <div id="result" class="result-area" hidden>
          <h2>Transcription Result</h2>
          <div class="result-controls">
            <button id="copyBtn" class="btn-icon" title="Copy to Clipboard">
              <i class="fas fa-copy"></i> Copy
            </button>
            <button id="downloadBtn" class="btn-icon" title="Download as TXT">
              <i class="fas fa-download"></i> Download
            </button>
          </div>
          <div class="transcription-container">
            <p id="transcriptionText"></p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>Created by <a href="https://github.com/yousofss" target="_blank"><i class="fab fa-github"></i> yousofss</a></p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
